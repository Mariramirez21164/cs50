{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-hover">
      <thead>
        <tr class="table-primary">
          <th scope="col">Symbol</th>
          <th scope="col">Name</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">TOTAL</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr>
            <td>{{row.stock}}</td>
            <td>{{row.stock}}</td>
            <td>{{row["sum(shares)"]}}</td>
            <td>{{row.price}}</td>
            <td>{{row["sum(price*shares)"]}}</td>
          </tr>
        {% endfor %}
        <tr class="table-info">
          <th scope="col">CASH</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col">{{userCash}}</th>
        </tr>
      </tbody>
    </table>
{% endblock %}
