{% extends "layout.html" %}

{% block body %}
      <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
          
          <!-- File 1 Row - File 1 label + file input //-->
          <div class="form-group row">
            <label for="file1" class="col-sm-1">File 1:</label>
            <div class="col-sm-10">
              <input type="file" class="file" name="file1" accept="text/*"/>
            </div>
          </div>
          
          <!-- File 2 Row - File 2 label + file input //-->          
          <div class="form-group row">
            <label for="file2" class="col-sm-1">File 2:</label>
            <div class="col-sm-10">
              <input type="file" class="file" name="file2" accept="text/*">
            </div>
          </div>
          
          <!--  Algorithm title + Radio Buttons //-->          
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-1 pt-0">Algorithm</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="algorithm" value="lines" checked>
                  <label class="form-check-label" for="lines">
                    Compare Lines
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="algorithm" value="sentences">
                  <label class="form-check-label" for="sentences">
                    Compare Sentences
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="algorithm" value="substrings">
                  <label class="form-check-label" for="substrings">
                    Compare substrings
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          
          <!--  Length title + Input field //-->          
          <div class="form-group row">
            <div class="col-sm-1">Length</div>
            <div class="col-sm-2">
              <div class="form-check">
                <input class="form-control" type="text" name="length" placeholder="Length">
              </div>
            </div>
          </div>
          
          <!--  Submit Button  //-->          
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
{% endblock %}
